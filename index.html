<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasGrid Studio Pro</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        studio: {
                            base: 'var(--color-base)',
                            panel: 'var(--color-panel)',
                            border: 'var(--color-border)',
                            primary: 'var(--color-primary)',
                            text: 'var(--color-text)',
                            muted: 'var(--color-muted)'
                        }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body
    class="bg-studio-base text-studio-text font-sans h-screen w-screen overflow-hidden flex flex-col transition-colors duration-300">

    <header
        class="h-14 bg-studio-panel border-b border-studio-border flex items-center justify-between px-4 shrink-0 z-50 transition-colors">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-studio-primary rounded-lg flex items-center justify-center shadow-lg text-white">
                <i data-lucide="grid" class="w-5 h-5"></i>
            </div>
            <h1 class="text-lg font-bold select-none">CanvasGrid <span
                    class="text-studio-primary font-light">Studio</span></h1>
        </div>

        <div class="bg-studio-base/50 p-1 rounded-full border border-studio-border flex gap-1">
            <button class="nav-pill active" data-target="app-canvas-draw-pro">Draw Pro</button>
            <button class="nav-pill" data-target="app-pixel-art-editor">Pixel Art</button>
        </div>

        <button id="theme-toggle" class="icon-btn" title="Mudar Tema">
            <i id="theme-icon" data-lucide="sun" class="w-5 h-5"></i>
        </button>
    </header>

    <main class="flex-grow flex relative overflow-hidden transition-colors">

        <section id="app-canvas-draw-pro" class="app-module flex w-full h-full">
            <aside class="w-72 bg-studio-panel border-r border-studio-border flex flex-col z-20 transition-colors">

                <div class="p-4 border-b border-studio-border">
                    <div class="flex gap-2 mb-4">
                        <button id="btn-canvas-undo"
                            class="flex-1 icon-btn bg-studio-base border border-studio-border hover:bg-studio-base/80"
                            title="Desfazer (Ctrl+Z)">
                            <i data-lucide="undo-2" class="w-4 h-4 mx-auto"></i>
                        </button>
                        <button id="btn-canvas-redo"
                            class="flex-1 icon-btn bg-studio-base border border-studio-border hover:bg-studio-base/80"
                            title="Refazer (Ctrl+Y)">
                            <i data-lucide="redo-2" class="w-4 h-4 mx-auto"></i>
                        </button>
                    </div>

                    <label class="text-xs font-bold uppercase text-studio-muted mb-2 block">Tamanho Pincel ([ /
                        ])</label>
                    <div class="flex items-center gap-3">
                        <input type="range" id="canvas-brush-size" min="1" max="100" value="5"
                            class="flex-grow h-2 bg-studio-border rounded-lg accent-studio-primary">
                        <span id="canvas-size-label"
                            class="text-sm font-mono text-studio-primary bg-studio-primary/10 px-2 py-1 rounded">5px</span>
                    </div>
                </div>

                <div class="p-4 flex-grow overflow-y-auto custom-scrollbar">
                    <h3 class="text-xs font-bold uppercase text-studio-muted mb-3">Ferramentas</h3>
                    <div class="grid grid-cols-4 gap-2 mb-6" id="canvas-tools-panel">
                        <button class="tool-btn active" data-tool="brush" title="Pincel (B)"><i
                                data-lucide="brush"></i></button>
                        <button class="tool-btn" data-tool="eraser" title="Borracha (E)"><i
                                data-lucide="eraser"></i></button>
                        <button class="tool-btn" data-tool="fill" title="Balde (F)"><i
                                data-lucide="paint-bucket"></i></button>
                        <button class="tool-btn" data-tool="pick" title="Conta-gotas (I)"><i
                                data-lucide="pipette"></i></button>
                    </div>

                    <h3 class="text-xs font-bold uppercase text-studio-muted mb-3">Cor</h3>
                    <div class="flex items-center gap-2 p-2 bg-studio-base/50 rounded-lg border border-studio-border">
                        <input type="color" id="canvas-color-picker" value="#7f5af0"
                            class="w-8 h-8 rounded cursor-pointer border-0 bg-transparent">
                        <span class="text-xs text-studio-muted">Selecionar Cor</span>
                    </div>
                </div>

                <div class="p-4 border-t border-studio-border space-y-3">
                    <div
                        class="flex items-center justify-between bg-studio-base p-2 rounded-lg border border-studio-border">
                        <button id="btn-canvas-zoom-out" class="icon-btn-small"><i data-lucide="minus"
                                class="w-4 h-4"></i></button>
                        <span id="canvas-zoom-display" class="text-xs font-mono text-studio-muted">100%</span>
                        <button id="btn-canvas-zoom-in" class="icon-btn-small"><i data-lucide="plus"
                                class="w-4 h-4"></i></button>
                    </div>
                    <button id="btn-canvas-export" class="w-full btn-primary"><i data-lucide="download"
                            class="w-4 h-4 mr-2"></i> Exportar</button>
                </div>
            </aside>

            <section class="flex-grow bg-studio-base relative overflow-hidden bg-dot-pattern flex flex-col">
                <div id="canvas-zoom-wrapper"
                    class="w-full h-full overflow-auto flex items-center justify-center p-10 cursor-crosshair">
                    <div id="canvas-container"
                        class="bg-white shadow-2xl transition-transform duration-100 ease-out origin-top-center"></div>
                </div>
                <div class="absolute bottom-4 left-4 bg-studio-panel/90 border border-studio-border text-xs px-3 py-1 rounded-full text-studio-muted pointer-events-none transition-opacity duration-300"
                    id="canvas-status-bar">
                    <span id="canvas-status">Pronto</span>
                </div>
            </section>

            <aside class="w-64 bg-studio-panel border-l border-studio-border flex flex-col z-20 transition-colors">
                <div class="p-3 border-b border-studio-border flex justify-between items-center bg-studio-base/30">
                    <h3 class="text-xs font-bold uppercase text-studio-muted">Camadas</h3>
                    <div class="flex gap-1">
                        <button id="btn-add-layer" class="icon-btn-small"><i data-lucide="plus"
                                class="w-4 h-4"></i></button>
                        <button id="btn-delete-layer" class="icon-btn-small hover:text-red-500"><i data-lucide="trash-2"
                                class="w-4 h-4"></i></button>
                    </div>
                </div>
                <div id="layers-list" class="flex-grow overflow-y-auto p-2 space-y-1 custom-scrollbar"></div>
            </aside>
        </section>

        <section id="app-pixel-art-editor" class="app-module hidden w-full h-full flex">
            <aside class="w-72 bg-studio-panel border-r border-studio-border flex flex-col z-20 transition-colors">

                <div class="p-4 border-b border-studio-border">
                    <div class="flex gap-2 mb-4">
                        <button id="btn-pixel-undo"
                            class="flex-1 icon-btn bg-studio-base border border-studio-border hover:bg-studio-base/80"
                            title="Desfazer (Ctrl+Z)">
                            <i data-lucide="undo-2" class="w-4 h-4 mx-auto"></i>
                        </button>
                        <button id="btn-pixel-redo"
                            class="flex-1 icon-btn bg-studio-base border border-studio-border hover:bg-studio-base/80"
                            title="Refazer (Ctrl+Y)">
                            <i data-lucide="redo-2" class="w-4 h-4 mx-auto"></i>
                        </button>
                    </div>

                    <label class="text-xs font-bold uppercase text-studio-muted mb-2 block">Tamanho Grid</label>
                    <div class="flex items-center gap-3">
                        <input type="range" id="pixel-grid-slider" min="8" max="64" value="16" step="8"
                            class="flex-grow h-2 bg-studio-border rounded-lg accent-studio-primary">
                        <span id="pixel-grid-label"
                            class="text-sm font-mono text-studio-primary bg-studio-primary/10 px-2 py-1 rounded">16x16</span>
                    </div>
                </div>

                <div class="p-4 flex-grow overflow-y-auto custom-scrollbar">
                    <h3 class="text-xs font-bold uppercase text-studio-muted mb-3">Ferramentas</h3>
                    <div class="grid grid-cols-4 gap-2 mb-6" id="pixel-tools-panel">
                        <button class="tool-btn active" data-tool="paint" title="LÃ¡pis (B)"><i
                                data-lucide="pencil"></i></button>
                        <button class="tool-btn" data-tool="erase" title="Borracha (E)"><i
                                data-lucide="eraser"></i></button>
                        <button class="tool-btn" data-tool="fill" title="Balde (F)"><i
                                data-lucide="paint-bucket"></i></button>
                        <button class="tool-btn" data-tool="pick" title="Conta-gotas (I)"><i
                                data-lucide="pipette"></i></button>
                        <button class="tool-btn col-span-4 mt-1" data-tool="fillScreen"><i
                                data-lucide="monitor"></i><span class="ml-2 text-xs">Preencher Tudo</span></button>
                    </div>

                    <h3 class="text-xs font-bold uppercase text-studio-muted mb-3">Paleta</h3>
                    <div id="pixel-palette" class="grid grid-cols-5 gap-2 mb-4"></div>
                    <div class="flex items-center gap-2 p-2 bg-studio-base/50 rounded-lg border border-studio-border">
                        <input type="color" id="pixel-color-picker" value="#7f5af0"
                            class="w-8 h-8 rounded cursor-pointer border-0 bg-transparent">
                        <span class="text-xs text-studio-muted">Selecionar Cor</span>
                    </div>
                </div>

                <div class="p-4 border-t border-studio-border space-y-3">
                    <div
                        class="flex items-center justify-between bg-studio-base p-2 rounded-lg border border-studio-border">
                        <button id="btn-pixel-zoom-out" class="icon-btn-small"><i data-lucide="minus"
                                class="w-4 h-4"></i></button>
                        <span id="pixel-zoom-display" class="text-xs font-mono text-studio-muted">100%</span>
                        <button id="btn-pixel-zoom-in" class="icon-btn-small"><i data-lucide="plus"
                                class="w-4 h-4"></i></button>
                    </div>
                    <button id="btn-pixel-export" class="w-full btn-primary"><i data-lucide="image"
                            class="w-4 h-4 mr-2"></i> Salvar PNG</button>
                </div>
            </aside>

            <section class="flex-grow bg-studio-base relative overflow-hidden bg-checkered flex flex-col">
                <div id="pixel-zoom-wrapper"
                    class="w-full h-full overflow-auto flex items-center justify-center p-10 cursor-crosshair"></div>
                <div class="absolute bottom-4 left-4 bg-studio-panel/90 border border-studio-border text-xs px-3 py-1 rounded-full text-studio-muted pointer-events-none transition-opacity duration-300"
                    id="pixel-status-bar">
                    <span id="pixel-status">Pronto</span>
                </div>
            </section>
        </section>

    </main>
    <script src="js/main.js" type="module"></script>
</body>

</html>
